<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#menu">Cardápio</a></li>
        <li><a href="index.html#about">Sobre Nós</a></li>
        <li><a href="index.html#contact">Contato</a></li>
        <li><a href="pedido.html">Fazer Pedido</a></li>
        <li><a href="promocoes.html">Promoções</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Faça seu Pedido</h1>
    <form action="#" method="POST">
      <label for="nome">Nome:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="telefone">Telefone:</label><br />
      <input type="tel" id="telefone" name="telefone" required /><br /><br />

      <label for="pizza">Escolha a Pizza:</label><br />
      <select id="pizza" name="pizza" required>
        <option value="">--Selecione--</option>
        <option value="margherita">Margherita</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="quatro-queijos">Quatro Queijos</option>
        <option value="calabresa">Calabresa</option>
        <option value="vegetariana">Vegetariana</option>
        <option value="frango-catupiry">Frango com Catupiry</option>
        <option value="portuguesa">Portuguesa</option>
        <option value="supreme">Supreme</option>
        <option value="tropical">Tropical</option>
        <option value="margherita-especial">Margherita Especial</option>
        <option value="carne-de-sol">Carne de Sol</option>
        <option value="caprese">Caprese</option>
      </select><br /><br />

      <label for="quantidade">Quantidade:</label><br />
      <input type="number" id="quantidade" name="quantidade" min="1" max="10" value="1" required /><br /><br />

      <label for="endereco">Endereço para entrega:</label><br />
      <textarea id="endereco" name="endereco" rows="3" required></textarea><br /><br />

      <button type="submit" style="background-color: var(--color-primary); color: var(--color-dark); padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 700;">Enviar Pedido</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Rodízio 360</p>
  </footer>
</body>

</html>
